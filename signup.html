<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Sign up - BearBanking</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div class="panel">
            <div class="backButton">
                <button onclick="history.back()">Back</button>
            </div>
            <h1>Create an account</h1>
            <h2>Sign up for Bear Banking</h2>

            <form th:action="@{/signup}" method="post">
                <!-- First and Last name on the same row, smaller inputs -->
                <div class="row two-columns">
                    <div class="name-group">
                        <label for="firstName" class="fontStyle">First Name :</label>
                        <input type="text" id="firstName" name="firstName" placeholder="first name" required class="small-input" />
                    </div>
                    <div class="name-group">
                        <label for="lastName" class="fontStyle">Last Name :</label>
                        <input type="text" id="lastName" name="lastName" placeholder="last name" required class="small-input" />
                    </div>
                </div>
                <div class="row centered">
                    <label for="username" class="fontStyle">Username :</label>
                    <input type="text" id="username" name="username" placeholder="choose a username" required />
                </div>

                <div class="row centered">
                    <label for="password" class="fontStyle">Password :</label>
                    <input type="password" id="password" name="password" placeholder="choose a password" required />
                </div>

                <div class="row centered">
                    <label for="confirm" class="fontStyle">Confirm :</label>
                    <input type="password" id="confirm" name="confirm" placeholder="confirm password" required />
                </div>

                <div class="bottom-center">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
