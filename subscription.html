<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Subscription - BearBanking</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div class="deposit-container">
            <button class="back-btn" onclick="history.back()">Back</button>
            <h1>Set up a Recurring Transaction (Subscription)</h1>

            <form th:action="@{/subscription}" method="post" class="deposit-form">
                <label for="payee" class="deposit-label">Payee :</label>
                <input type="text" id="payee" name="payee" placeholder="enter payee" required class="deposit-input" />

                <label for="amount" class="deposit-label">Amount :</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="enter amount" required class="deposit-input" />

                <label for="frequency" class="deposit-label">Frequency :</label>
                <select id="frequency" name="frequency" class="deposit-input" required>
                    <option value="">Select frequency</option>
                    <option value="weekly">Weekly</option>
                    <option value="biweekly">Biweekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <label for="startDate" class="deposit-label">Start Date:</label>
                <input type="date" id="startDate" name="startDate" class="deposit-input" required />

                <button type="submit" class="deposit-submit-btn" onclick="window.location.href='/subscription-success'">Set Subscription</button>
            </form>
        </div>
    </body>
</html>
